{% extends 'core/base.html' %}

{% block title %} search | {% endblock %}

{% block content %}
	<section class="hero ">
	    <div class="hero-body">
	      	<div class="container">
	      		<section class="section">
	      			<div class="columns">
	      				<div class="column is-8 is-offset-2">
	      					<div class="content is-medium">
	      						<h1>Search results</h1>
	      						<h3>Query: {{ query }}</h3>
	      					</div>


	      					{% for post in posts %}
	      				<div class="content is-medium">
	      					<a href="{% url 'post_detail' post.category.slug post.slug %}">
                			<h2 class="subtitle is-4">{{ post.created_at|timesince }} age</h2>
                			<h1 class="title m-4">{{ post.title }}</h1>
                			<p>{{ post.intro }}</p>
                			</a>
             			</div>

             				{% empty %}
             				<div class="content">
             					<p>No result for given query...</p>
             				</div>
             				{% endfor %}
             			
	      				</div>
	    			</div>
				</section>
			</div>
		</div>
	</section>
{% endblock %}
